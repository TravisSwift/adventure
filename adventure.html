<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dude, I Need Some Weed! A Create Your Own Adventure Game</title>
    <link rel="stylesheet" href="./assets/css/gamestyle.css">
</head>
<body>
    <h1>Dude, where's my weed?</h1>

    <div id="initialContent">
        <img id="initialImage" src="./assets/images/outofweed.png" alt="Out of weed">
        <p>You've smoked your stash and you gotta score some more weed. Follow this "Create your own adventure" and see if you can score some weed without getting robbed, busted or beaten!</p>
        <button id="startGame" type="button">Let's score some weed!</button>
    </div>

    <!-- The game content starts hidden -->
    <div id="gameContent" style="display: none;">
        <!-- Placeholder for dynamic game content -->
        <div id="dynamicContent"></div>
    </div>

    <script src="./assets/js/gamescript.js"></script>
</body>
</html>
